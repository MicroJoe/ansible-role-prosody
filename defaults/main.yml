---
# defaults file for MicroJoe.prosody

prosody_ssl_cert_source: /etc/letsencrypt/live/{{ prosody_domain }}/fullchain.pem
prosody_ssl_key_source: /etc/letsencrypt/live/{{ prosody_domain }}/privkey.pem

prosody_ssl_cert_dest: /etc/prosody/certs/jabber.crt
prosody_ssl_key_dest: /etc/prosody/certs/jabber.key
